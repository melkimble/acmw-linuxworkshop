version: '2'

services:

  ghost:
    image: ghost:1.21.3-alpine
    restart: always
    environment:
      NODE_ENV: production
      url: https://yourgoogledomain.xyz
      VIRTUAL_HOST: yourgoogledomain.xyz
      LETSENCRYPT_HOST: yourgoogledomain.xyz
      LETSENCRYPT_EMAIL: <youremail@email.com>
    volumes:
      - ~/data/ghost:/var/lib/ghost/content

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy