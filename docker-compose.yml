version: '2'

services:

  ghost:
    image: ghost
    restart: unless-stopped
    environment:
      - url: "https://yourdomain.xyz"
      - VIRTUAL_HOST: "yourdomain.xyz, www.yourdomain.xyz"
      - VIRTUAL_PORT=2368
      - LETSENCRYPT_HOST: "yourdomain.xyz, www.yourdomain.xyz"
      - LETSENCRYPT_EMAIL: youremail@email.com
    volumes:
      - ghostdata:/var/lib/ghost/content
    networks:
      - ghost

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - ghost
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: ""
    restart: unless-stopped
    
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - certs:/etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - "nginx-proxy"
    networks:
      - ghost
    restart: unless-stopped
      
volumes:
  certs:
  ghostdata:

networks:
  ghost:
